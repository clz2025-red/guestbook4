name: Deploy WAR to EC2 Tomcat  # 워크플로우 이름

on:
  push:
    branches: [ "master" ]  # master 브랜치에 push 시 실행됨

jobs:
  deploy:
    runs-on: ubuntu-latest  # Ubuntu 서버에서 실행됨

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3  # 저장소 코드 내려받음

    - name: Set up Java
      uses: actions/setup-java@v3  # Java 17 설치
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build WAR with Maven
      run: mvn clean package -DskipTests  # WAR 빌드, 테스트 생략

    - name: Copy WAR to EC2
      uses: appleboy/scp-action@v0.1.7  # SCP로 EC2에 WAR 복사
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "[EC2] 현재 파일 리스트:"
          find /home/ec2-user/ -type f -name "*.war"
          echo "[디렉토리 구조 (3단계) 확인]"
          find /home/ec2-user/ | head -n 50
