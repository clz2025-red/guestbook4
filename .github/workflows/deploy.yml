name: Deploy WAR to EC2 Tomcat  # 워크플로우 이름

on:
  push:
    branches: [ "master" ]  # master 브랜치에 push 시 실행됨

jobs:
  deploy:
    runs-on: ubuntu-latest  # Ubuntu 서버에서 실행됨

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3  # 저장소 코드 내려받음

    - name: Set up Java
      uses: actions/setup-java@v3  # Java 17 설치
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build WAR with Maven
      run: mvn clean package  # WAR 빌드, 테스트 생략

    - name: Copy WAR to EC2
      uses: appleboy/scp-action@v0.1.7  # SCP로 EC2에 WAR 복사
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: target/ROOT.war
        target: /home/ec2-user/
        overwrite: true        # 파일이 있으면 덮어씌움
        strip_components: 1    # target/ 디렉토리를 제거하고 ROOT.war만 복사됨

    - name: Move WAR to Tomcat's webapps
      uses: appleboy/ssh-action@v1.0.3   # EC2에 SSH 접속 후 명령 실행
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "[1] 기존 WAR 및 ROOT 폴더 삭제"
          sudo rm -rf /usr/local/tomcat/webapps/ROOT.war
          sudo rm -rf /usr/local/tomcat/webapps/ROOT

          echo "[2] 새 WAR 파일 이동"
          sudo mv /home/ec2-user/ROOT.war /usr/local/tomcat/webapps/ROOT.war

          echo "[3] 톰캣 종료"
          sudo /usr/local/tomcat/bin/shutdown.sh || true
          sleep 5

          echo "[4] 톰캣 재시작"
          sudo /usr/local/tomcat/bin/startup.sh